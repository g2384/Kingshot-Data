<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingshot Item Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #item-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .item img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .item h2 {
            font-size: 1.1em;
            margin: 10px 0 5px;
        }

        .item p {
            font-size: 0.9em;
            margin: 5px 0;
        }

        .save {
            color: green;
            font-weight: bold;
        }

        .nosave {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>Kingshot Item Guide</h1>
    <div id="item-list"></div>
    <script>
        const data = [
            {
                "name": "Artisan's Vision",
                "image": "artisans_vision.png",
                "purpose": "Used for upgrading high-tier gear.",
                "saveForEvent": true
            },
            {
                "name": "Charm Design",
                "image": "charm_design.png",
                "purpose": "Required for crafting charm gear.",
                "saveForEvent": false
            },
            {
                "name": "Charm Guide",
                "image": "charm_guide.png",
                "purpose": "Boosts charm gear enhancement success.",
                "saveForEvent": true
            },
            {
                "name": "Common Taming Mark",
                "image": "common_taming_mark.png",
                "purpose": "Used to tame basic beasts.",
                "saveForEvent": false
            },
            {
                "name": "Construction Speedup",
                "image": "construction_speedup.png",
                "purpose": "Reduces building time. Best used during build-focused events.",
                "saveForEvent": true
            },
            {
                "name": "Enhancement XP Part",
                "image": "enhancement_xp_part.png",
                "purpose": "Adds XP to gear enhancement.",
                "saveForEvent": true
            },
            {
                "name": "Epic Conquest Skill Book",
                "image": "epic_conquest_skill_book.png",
                "purpose": "Unlocks conquest skills for epic heroes.",
                "saveForEvent": false
            },
            {
                "name": "Epic Expedition Skill Manual",
                "image": "epic_expedition_skill_manual.png",
                "purpose": "Boosts expedition skills for epic heroes.",
                "saveForEvent": false
            },
            {
                "name": "Forgehammer",
                "image": "forgehammer.png",
                "purpose": "Essential for forging gear.",
                "saveForEvent": true
            },
            {
                "name": "Gilded Threads",
                "image": "gilded_threads.png",
                "purpose": "Used in high-tier gear crafting.",
                "saveForEvent": true
            },
            {
                "name": "Gold Key",
                "image": "gold_key.png",
                "purpose": "Opens premium chests. Save for hero shard events.",
                "saveForEvent": true
            },
            {
                "name": "Governor Stamina",
                "image": "governor_stamina.png",
                "purpose": "Allows more actions per day. Use wisely during trials.",
                "saveForEvent": true
            },
            {
                "name": "Hero XP",
                "image": "hero_xp.png",
                "purpose": "Levels up heroes. Best used during hero growth events.",
                "saveForEvent": true
            },
            {
                "name": "Mythic General Hero Shard",
                "image": "mythic_general_hero_shard.png",
                "purpose": "Collect to unlock mythic heroes.",
                "saveForEvent": true
            },
            {
                "name": "Research Speedup",
                "image": "research_speedup.png",
                "purpose": "Speeds up tech research. Save for research events.",
                "saveForEvent": true
            },
            {
                "name": "Satin",
                "image": "satin.png",
                "purpose": "Used in charm gear crafting.",
                "saveForEvent": false
            },
            {
                "name": "Training Speedup",
                "image": "training_speedup.png",
                "purpose": "Speeds up troop training. Use during troop growth events.",
                "saveForEvent": true
            }
        ];

        const container = document.getElementById('item-list');
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
        <img src="./images/items/${item.image}" alt="${item.name}" />
        <h2>${item.name}</h2>
        <p>${item.purpose}</p>
        <p class="${item.saveForEvent ? 'save' : 'nosave'}">
          ${item.saveForEvent ? '✅ Save for Events' : '❌ Use Anytime'}
        </p>
      `;
            container.appendChild(div);
        });

    </script>
</body>

</html>
