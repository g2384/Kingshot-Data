<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Guide</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background: #f3f4f6;
            --text: #1f2937;
            --text-light: #6b7280;
            --container-bg: #fff;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
            max-width: 1500px;
        }

        .container {
            position: relative;
            overflow: hidden;
            background: var(--container-bg);
            padding: 0.5rem 2.5rem 2.5rem 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            text-transform: capitalize;
        }

        .category-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }

        .item {
            display: flex;
            align-items: flex-start;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
            text-align: left;
            flex-wrap: wrap;
        }

        .item img {
            max-width: 100px;
            margin-right: 15px;
            margin-top: 5px;
            flex-shrink: 0;
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-content h2 {
            font-size: 1.1em;
            margin: 0px 0 5px;
            word-wrap: break-word;
        }

        .item-content p {
            font-size: 0.9em;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .save {
            color: red;
        }

        .nosave {
            color: green;
        }

        /* Mobile styles */
        @media (max-width: 700px) {
            body {
                max-width: 100%;
                padding: 0 10px;
            }

            .container {
                padding: 1rem;
                margin: 0.5rem;
                border-radius: 0.5rem;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .category-title {
                font-size: 1.2em;
                margin-bottom: 15px;
            }

            .category-items {
                display: block;
            }

            .item {
                flex-direction: row;
                padding: 10px;
                margin-bottom: 15px;
            }

            .item img {
                max-width: 60px;
                margin-right: 10px;
            }

            .item-content h2 {
                font-size: 1em;
                margin: 5px 0;
            }

            .item-content p {
                font-size: 0.85em;
                margin: 3px 0;
            }
        }
    </style>
</head>
